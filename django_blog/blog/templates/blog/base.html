<!DOCTYPE html>
<html>
  <head>
    <title>Django Blog</title>
    {% load static %}
    <!-- ðŸ‘ˆ This line is REQUIRED -->
    <link rel="stylesheet" href="{% static 'blog/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Welcome to Django Blog</h1>
      <nav>
        <a href="/">Home</a> |
        <a href="/admin/">Admin</a>
      </nav>
    </header>
    <hr />
    {% block content %}
    <!-- Pages will insert content here -->
    {% endblock %} {% if user.is_authenticated %}
    <a href="{% url 'profile-detail' user.profile.pk %}">My Profile</a>
    {% endif %}

    <form method="get" action="{% url 'post-search' %}">
      <input type="text" name="q" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
