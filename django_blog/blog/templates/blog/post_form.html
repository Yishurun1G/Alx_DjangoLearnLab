{% extends "blog/base.html" %} {% block content %}
<!-- Existing Post Form block -->
<h2>{{ view.object|default:"New Post" }}</h2>
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<p><a href="{% url 'post-list' %}">Cancel</a></p>

<hr />

<!-- New Profile Form block -->
<h2>Edit Profile</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<p><a href="{% url 'profile-detail' object.pk %}">Cancel</a></p>
{% endblock %}
